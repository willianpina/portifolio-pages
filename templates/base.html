<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

<header class="header">
  <div class="header-right">
    <nav class="lang-switch">
      <a href="index.html">ENGLISH</a>
      <span>|</span>
      <a href="index_pt.html">PORTUGUÊS</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-image"></div>
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <div class="hero-text">
      <span class="hero-accent"></span>

      <h1 class="hero-title">
        <span class="hero-intro">{{ hero_intro }}</span>
        <span class="hero-name">Willian Pina</span>
      </h1>

      <p class="hero-subtitle">
        {{ hero_subtitle }}
      </p>

     <div class="hero-links">
       <a href="https://www.linkedin.com/in/willianbotelho" target="_blank">
         <img src="icons/linkedin.svg" alt="LinkedIn">
       </a>

       <a href="https://github.com/willianpina" target="_blank">
         <img src="icons/github.jpg" alt="GitHub">
       </a>

       <a href="mailto:willianpina@hotmail.com">
         <img src="icons/email.svg" alt="Email">
       </a>
     </div>

    </div>
  </div>
</section>

<section id="about">
  {{ sections["about"] | safe }}
</section>

<div class="section-divider"></div>

<section id="journey">
  {{ sections["journey"] | safe }}
</section>

<div class="section-divider"></div>

<section id="projects">
  {{ sections["projects"] | safe }}
</section>

<footer>
  <p>© {{ year }} Willian Pina</p>
</footer>

</body>
</html>
